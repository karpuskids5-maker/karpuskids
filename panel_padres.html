<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Padres - Karpus Kids</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="css/base.css" />
  <script src="js/auth.js?v=1" defer></script>
  <script>
    (function(){
      const check = Auth.requireRole('padre');
      if(!check.ok){ window.location.href = 'login.html'; }
    })();
  </script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col">
      <div class="p-4 border-b border-gray-700">
        <div class="flex items-center">
          <img src="img/logo.webp" alt="Karpus Kids Logo" class="w-12 h-12 mr-3" />
          <h1 class="text-2xl font-bold">Karpus Kids</h1>
        </div>
      </div>
      <div class="flex-grow p-4">
        <nav>
          <ul>
            <li>
              <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg">
                <i class="bi bi-house-door-fill mr-3"></i>
                <span class="font-semibold">Inicio</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg">
                <i class="bi bi-journal-album mr-3"></i>
                <span class="font-semibold">Aula</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg">
                <i class="bi bi-card-checklist mr-3"></i>
                <span class="font-semibold">Tareas</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg">
                <i class="bi bi-bell-fill mr-3"></i>
                <span class="font-semibold">Avisos</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="p-4 border-t border-gray-700">
        <a href="login.html" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg">
          <i class="bi bi-box-arrow-left mr-3"></i>
          <span class="font-semibold">Cerrar Sesi√≥n</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold">Panel de Padres</h2>
        <div class="flex items-center">
          <button id="toggleSidebarBtn" class="p-2 rounded-md bg-gray-200 hover:bg-gray-300">
            <i class="bi bi-list"></i>
          </button>
          <div class="ml-4">
            <span class="text-gray-600">Bienvenida, Familia</span>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
