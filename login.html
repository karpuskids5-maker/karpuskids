<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Karpus Kids</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="logo/favicon.ico" sizes="any">
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
    <div class="text-center mb-6">
      <img src="logo/favicon.ico" alt="Karpus" class="h-12 mx-auto mb-2 bg-white rounded" />
      <h1 class="text-2xl font-bold">Acceso al Panel</h1>
      <p class="text-sm text-slate-600">Ingresa con tu correo y contraseña</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-sm text-slate-600 block mb-1">Correo</label>
        <input id="email" type="email" placeholder="usuario@karpus.local" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="text-sm text-slate-600 block mb-1">Contraseña</label>
        <input id="password" type="password" placeholder="••••••" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="text-xs text-slate-500">
        Usuarios demo: directora@karpus.local, maestra@karpus.local, padre@karpus.local, asistente@karpus.local (contraseña: 123456)
      </div>
      <button class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Ingresar</button>
    </form>

    <div class="mt-4 text-center">
      <a href="index.html" class="text-sm text-slate-600 hover:text-slate-800"><i class="bi bi-house-door"></i> Ir al sitio</a>
    </div>
  </div>

  <script src="js/auth.js?v=1"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const user = Auth.login(email, password);
      if(!user){
        alert('Credenciales inválidas');
        return;
      }
      const route = Auth.routeForRole(user.role);
      window.location.href = route;
    });
  </script>
</body>
</html>
